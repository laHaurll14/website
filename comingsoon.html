      <script>
      var yee = false; //is false, audio is off
      list.onclick = function(e) {
        e.preventDefault();

        var elm = e.target;
        var audio = document.getElementById('audio');

        var source = document.getElementById('audioSource');
        source.src = elm.getAttribute('data-value');
        audio.load();
        if (yee == false) {
          audio.play();
          yee = true;
        }
        else {
          audio.pause();
          yee = false;
